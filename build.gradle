plugins {
    id 'fabric-loom' version "${loom_version}"
    id 'maven-publish'
    id 'java'
}

version = project.mod_version
group = project.maven_group

base {
    archivesName = project.archives_base_name
}

repositories {
    mavenCentral()
}

dependencies {
    // Minecraft and Fabric
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    // HTTP client for LLM APIs (bundled in JAR)
    // Note: Using older version for better compatibility
    include(implementation('com.squareup.okhttp3:okhttp:4.11.0'))
    include(implementation('com.squareup.okio:okio-jvm:3.5.0'))
    include(implementation('org.jetbrains.kotlin:kotlin-stdlib:1.9.10'))
    include(implementation('org.jetbrains.kotlin:kotlin-stdlib-common:1.9.10'))

    // JSON parsing (already provided by Minecraft)
    implementation 'com.google.code.gson:gson:2.10.1'

    // Caching for LLM responses (bundled in JAR)
    include(implementation('com.github.ben-manes.caffeine:caffeine:3.1.8'))

    // Logging (already provided by Minecraft)
    implementation 'org.slf4j:slf4j-api:2.0.9'

    // Annotations
    compileOnly 'org.jetbrains:annotations:24.1.0'

    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation 'org.mockito:mockito-core:5.8.0'
}

test {
    useJUnitPlatform()
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    it.options.release = 17
}

java {
    withSourcesJar()

    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.base.archivesName.get()}"}
    }
}
